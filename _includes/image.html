<div>
    <figure  {% if {{include.figure-style}} %}style="{{include.figure-style}}" {% endif %}>
        {% if {{include.url}} %}
            <a class="no_icon" target="_blank" href="{{include.url}}">
                {% endif %}
                <img class="docimage" src="images/{{include.file}}" alt="{{include.alt}}" {% if {{include.max-width}} %}style="max-width: {{include.max-width}}px" {% endif %} />
                {% if {{include.url}} %}
                    </a>
                {% endif %}
        {% if {{include.caption}} %}
            <figcaption {% if {{include.caption-style}} %}style="{{include.caption-style}}" {% endif %}>
                {{include.caption}}
            </figcaption>
        {% endif %}
    </figure>
</div>
